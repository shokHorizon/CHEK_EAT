<div class="popup popup-employee">
    <div class="popup-dialog">
        <div class="popup-content popup-content-login">
            <button class="popup-close">&times;</button>
            <h2 class="form-header">Вход</h2>
            <p>Вход для сотрудников</p>
            <div class="form popup-form">
                <form action="" id="signin-form" onsubmit="validateData(this);return false;">
                    {% csrf_token %}
                    <label for="#">ID ресторана:</label>
                    <input name="id" type="text" class="form-input-mg">
                    <label for="#">Пароль:</label>
                    <input name="password" type="password" class="form-input-mg">
                    <button type="submit" class="main-btn form-btn">Войти</button>
                </form>
            </div>
        </div>
    </div>
</div>
