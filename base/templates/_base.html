<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <script src="{% static 'js/openModal.js' %}" defer></script>
    <script src="{% static 'js/createPlace.js' %}" defer></script>
    <script src="{% static 'js/validateData.js' %}" defer></script>
    <script src="{% static 'js/confirmBook.js' %}" defer></script>
    <title>Chek Eat</title>
</head>

<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class='{{ message.tags }}' {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% block main %}
    <main class="main main-admin">
    {% endblock %}
    {% block content %}
    {% endblock %}
    {% include 'user/_login.html' %}
    {% include 'user/_register.html' %}
    {% include 'user/_stuff.html' %}
    </main>

</body>

</html>
<!DOCTYPE html>
<html lang="en">
